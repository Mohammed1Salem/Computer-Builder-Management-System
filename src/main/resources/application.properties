spring.application.name=Computer-Builder-Management-System


spring.datasource.url=jdbc:mysql://localhost:3306/Computer_Builder

spring.ai.openai.api-key=

spring.ai.openai.chat.options.model=gpt-4o-mini

spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.error.include-message=always

spring.datasource.error.include-stacktrace=always